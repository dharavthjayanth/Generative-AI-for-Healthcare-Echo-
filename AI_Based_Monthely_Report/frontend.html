<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ©º Monthly Health Report Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 420px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #555;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            margin-top: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            color: #999;
            font-size: 14px;
        }

        #loading-overlay {
            display: none; 
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.85);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2e7d32;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        .message {
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ©º Generate Health Report</h2>
    <form id="reportForm" action="/generate-report" method="POST">
        <label for="ai">Select AI System</label>
        <select id="ai" name="ai" required>
            <option value="openai">ChatGPT (OpenAI)</option>
            <option value="claude">Claude (Anthropic)</option>
        </select>

        <label for="person">Select Person</label>
        <select id="person" name="person" required>
            <option value="a">Person A (Age 62 - Healthy)</option>
            <option value="b">Person B (Age 92 - Frail)</option>
        </select>

        <button type="submit">ðŸ“Š Generate Monthly Report</button>
    </form>

    <div class="footer">Echo AI Health Monitoring System</div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="message">Generating your health report...</div>
    </div>
</div>

<script>
    const form = document.getElementById('reportForm');
    const overlay = document.getElementById('loading-overlay');

    form.addEventListener('submit', function () {
        overlay.style.display = 'flex'; 
    });

   
    if (window.location.search.includes("success=true")) {
        const msg = new SpeechSynthesisUtterance("Your monthly health report has been generated and sent.");
        msg.lang = 'en-US';
        speechSynthesis.speak(msg);
    }
</script>
</body>
</html>
